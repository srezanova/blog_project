{% extends "blog/base.html" %} {% block content %}

<div class="container-md container-post">
  <div class="centerstage">
    {% for post in post_list %}
    <div class="post">
      <h1 class="post-title">
        <a class="post-title" href="{% url 'post_detail' pk=post.pk %}"
          >{{ post.title}}</a
        >
      </h1>
      <p>{{ post.text|truncatechars:256|safe}}</p>
      <div class="postdate">
        <p>Published on: {{ post.published_date|date:"d M Y"}}</p>
      </div>
      <div>
        <a class="comments" href="{% url 'post_detail' pk=post.pk %}"
          >Comments: {{ post.approve_comments.count }}</a
        >
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
